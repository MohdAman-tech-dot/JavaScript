<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>
        let fact = 5
        for (let i = 1; i < 5; i++) {
            fact = fact * i
        }
        console.log(fact)
    </script>
</body>

</html>
