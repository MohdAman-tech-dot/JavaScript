<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>
        // simple way of find factorial
        let fact = 5
        for (let i = 1; i < 5; i++) {
            fact = fact * i
        }
        console.log(fact)


        // The other way of find factorial using reduce() method
       function facto(num) {
        let arr = Array.from({length: num}, (_,i) => i+1)
        console.log(arr)

        let Ary = arr.reduce((a, b) => a*b, 1)
        console.log(Ary)
       }
       facto(5)
    </script>
</body>

</html>
