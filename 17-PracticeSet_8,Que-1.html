<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeSet-8,Que-1</title>
</head>

<body>
    <!--QueNo:1-Write a j.s program to show the different alerts when the different button clicks -->

    <div class="contaner">
        <button class="btn1">First</button>
        <button class="btn2">Second</button>
        <button class="btn3">Third</button>
    </div>

    <script>
        document.querySelector(".btn1").addEventListener("click", () => {
            alert("You are number first")
        })
        document.querySelector(".btn2").addEventListener("click", () => {
            alert("You are number second")
        })
        document.querySelector(".btn3").addEventListener("click", () => {
            alert("You are number third")
        })
        
    </script>
</body>

</html>
