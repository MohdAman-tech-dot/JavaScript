        //Que:5 Use reduce to calculate factorial of given number from an array of first n natural number(n-being the number whose factorial needs to be calculated)
        function factorial(n) {
            return n < 0 ? "Factorial not defined for negative numbers" :
                n === 0 ? 1 :
                    Array.from({ length: n }, (_, i) => i + 1).reduce((acc, num) => acc * num, 1);
        }

        // Example usage
        const n = 5;
        console.log(`Factorial of ${n} is:`, factorial(n));
